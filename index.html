<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FONTAWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/shared.css">
  <link rel="stylesheet" href="css/main.css">
  <title>FizzBuzz</title>
</head>
<body>

  <div id="app">
    
    <div class="main-container">

      <div class="image-box">
        <img src="img/screen.png" alt="img">
      </div>

      <div class="console-box">
        
        <div class="navbar">
          <ul class="u-vanilla-list u-inline-block u-text-center">
            <li><i class="far fa-square blue"></i></li>
            <li><i class="far fa-window-restore blue"></i></li>
            <li>Elements</li>
            <li class="black">Console</li>
            <li>Sources</li>
            <li>Network</li>
            <li>Performance</li>
            <li>Memory</li>
            <li>Application</li>
            <li>Security</li>
            <li><i class="fas fa-bars"></i></li>
            <li><i class="fas fa-times"></i></li>
          </ul>
        </div>

        <div class="output-list">
          <ul id="number-list" class="u-vanilla-list u-text-center u-padtop-s">
          </ul>
        </div>
        
      </div>

    </div>
  </div>

<script src="script/main.js"></script>
</body>
</html>
